    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1> Cash Managing App</h1>
        <h2>Make billing easy for yourself!! </h2> 

        <label for="billamount">Bill Amount : </label>
        <input  id="billamount", type="number" min ="0"/>
        <label for="cashgiven">Cash Given : </label>
        <input  id="cashgiven", type="number" min = "0" />
        <button id="check-btn">Check</button>
        <p id="error-message"></p>
        
        <table class="cash-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>

            </tr>
            <tr>
                <th>Notes</th>
                <td class="deno">2000</td>
                <td class="deno">500</td>
                <td class="deno">200</td>
                <td class="deno">100</td>
                <td class="deno">50</td>
                <td class="deno">20</td>
                <td class="deno">10</td>
                <td class="deno">5</td>
                <td class="deno">1</td>

                
            </tr>
        </table>
